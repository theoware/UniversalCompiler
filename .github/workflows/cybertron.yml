name: Cybertron

on:
  workflow_dispatch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout kernel
      uses: actions/checkout@main
      with:
        repository: DhineshCool/cybertron

    - name: Checkout clang
      uses: actions/checkout@main
      with:
        repository: kdrag0n/proton-clang
        path: clang-llvm

    - name: Checkout AnyKernel3
      uses: actions/checkout@main
      with:
        repository: theoware/AnyKernel3
        path: AnyKernel3

    - name: Setup envoirement
      run: sudo apt-get install device-tree-compiler bc cpio zip gcc make

    - name: Correct names
      run: |
        mv clang-llvm/aarch64-linux-gnu/bin/ar clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-ar
        mv clang-llvm/aarch64-linux-gnu/bin/as clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-as
        mv clang-llvm/aarch64-linux-gnu/bin/ld clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-ld
        mv clang-llvm/aarch64-linux-gnu/bin/ld.bfd clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-ld.bdf
        mv clang-llvm/aarch64-linux-gnu/bin/ld.gold clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-ld.gold
        mv clang-llvm/aarch64-linux-gnu/bin/nm clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-nm
        mv clang-llvm/aarch64-linux-gnu/bin/objcopy clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-objcopy
        mv clang-llvm/aarch64-linux-gnu/bin/objdump clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-objdump
        mv clang-llvm/aarch64-linux-gnu/bin/ranlib clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-ranlib
        mv clang-llvm/aarch64-linux-gnu/bin/readelf clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-readelf
        mv clang-llvm/aarch64-linux-gnu/bin/strip clang-llvm/aarch64-linux-gnu/bin/aarch64-linux-android-strip
        mv clang-llvm/arm-linux-gnueabi/bin/ar clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-ar
        mv clang-llvm/arm-linux-gnueabi/bin/as clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-as
        mv clang-llvm/arm-linux-gnueabi/bin/ld clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-ld
        mv clang-llvm/arm-linux-gnueabi/bin/ld.bfd clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-ld.bdf
        mv clang-llvm/arm-linux-gnueabi/bin/nm clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-nm
        mv clang-llvm/arm-linux-gnueabi/bin/objcopy clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-objcopy
        mv clang-llvm/arm-linux-gnueabi/bin/objdump clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-objdump
        mv clang-llvm/arm-linux-gnueabi/bin/ranlib clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-ranlib
        mv clang-llvm/arm-linux-gnueabi/bin/readelf clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-readelf
        mv clang-llvm/arm-linux-gnueabi/bin/strip clang-llvm/arm-linux-gnueabi/bin/arm-linux-androideabi-strip

    - name: Run a script
      run: |
        # Bail out if script fails
        set -e

        # Basic variables
        KERNEL_DIR="$(pwd)"
        BASEDIR="$(basename "$KERNEL_DIR")"
        TOKEN=${{ secrets.TELEGRAM_TOKEN }}
        CHATID=${{ secrets.TELEGRAM_TO }}
        AUTHOR=theoware
        ARCH=arm64
        DEFCONFIG=cybertron_payton_defconfig
        FILES=Image.gz-dtb
        DEVICE="payton"
        MODEL="Motorola X4"
        LOG_DEBUG=0
        ZIPNAME=cybertron

        # Get varaibles for Telegram message
        DISTRO=$(source /etc/os-release && echo "${NAME}")
        KBUILD_BUILD_HOST=$(uname -a | awk '{print $2}')
        CI_BRANCH=$(git rev-parse --abbrev-ref HEAD)
        KERVER=$(make kernelversion)
        export KBUILD_BUILD_HOST CI_BRANCH KERVER

        # Set a commit head
        COMMIT_HEAD=$(git log --oneline -1)

        # Set Date 
        DATE=$(TZ=Europe/Berlin date +"%Y%m%d-%T")

        #Set Toolchain dir
        TC_DIR=$KERNEL_DIR/clang-llvm

        KBUILD_BUILD_USER=$AUTHOR
        SUBARCH=$ARCH

        KBUILD_COMPILER_STRING=$("$TC_DIR"/bin/clang --version | head -n 1 | perl -pe 's/\(http.*?\)//gs' | sed -e 's/  */ /g' -e 's/[[:space:]]*$//')
        PATH="${TC_DIR}/bin:${TC_DIR}/aarch64-linux-gnu/bin:${TC_DIR}/arm-linux-gnueabi/bin:$TC_DIR/bin/:$PATH"

        BOT_MSG_URL="https://api.telegram.org/bot$TOKEN/sendMessage"
        BOT_BUILD_URL="https://api.telegram.org/bot$TOKEN/sendDocument"

        SERVER_URL="https://github.com/${{ GITHUB.REPOSITORY }}/actions/runs/${{ GITHUB.RUN_ID }}"

        export KBUILD_BUILD_USER ARCH SUBARCH PATH \
        KBUILD_COMPILER_STRING BOT_MSG_URL \
        BOT_BUILD_URL SERVER_URL TC_DIR \
        CROSS_COMPILE_ARM32 CROSS_COMPILE

        tg_post_msg() {
          curl -s -X POST "$BOT_MSG_URL" -d chat_id="$CHATID" \
          -d "disable_web_page_preview=true" \
          -d "parse_mode=html" \
          -d text="$1"
        }

        tg_post_build() {
          #Post MD5Checksum alongwith for easeness
          MD5CHECK=$(md5sum "$1" | cut -d' ' -f1)

          #Show the Checksum alongwith caption
          curl --progress-bar -F document=@"$1" "$BOT_BUILD_URL" \
          -F chat_id="$CHATID"  \
          -F "disable_web_page_preview=true" \
          -F "parse_mode=Markdown" \
          -F caption="$2 | *MD5 Checksum : *\`$MD5CHECK\`"
        }

        make clean && make mrproper && rm -rf out

        tg_post_msg "<b>$KBUILD_BUILD_VERSION CI Build Triggered</b>%0A<b>Host: </b><code>$DISTRO</code>%0A<b>Kernel Version : </b><code>$KERVER</code>%0A<b>Date : </b><code>$(TZ=Europe/Berlin date)</code>%0A<b>Device : </b><code>$MODEL [$DEVICE]</code>%0A<b>Pipeline Host : </b><code>$KBUILD_BUILD_HOST</code>%0A<b>Host Core Count : </b><code>$(nproc --all)</code>%0A<b>Compiler Used : </b><code>$KBUILD_COMPILER_STRING</code>%0a<b>Branch : </b><code>$CI_BRANCH</code>%0A<b>Top Commit : </b><code>$COMMIT_HEAD</code>%0A<a href='$SERVER_URL'>Link</a>"

        CROSS_COMPILE="aarch64-linux-android-"
        CROSS_COMPILE_ARM32="arm-linux-androideabi-"
        export CROSS_COMPILE CROSS_COMPILE_ARM32

        make O=out $DEFCONFIG

        BUILD_START=$(date +"%s")

        make -j$(nproc --all) O=out \
                  ARCH=arm64 \
                  CC=clang \
        CLANG_TRIPLE=aarch64-linux-gnu- \
        CROSS_COMPILE=aarch64-linux-gnu-

        "${MAKE[@]}" 2>&1 | tee error.log

        BUILD_END=$(date +"%s")
        DIFF=$((BUILD_END - BUILD_START))

        if [ -f "$KERNEL_DIR"/out/arch/arm64/boot/$FILES ]
        then
          mv "$KERNEL_DIR"/out/arch/arm64/boot/$FILES AnyKernel3/$FILES
          cd AnyKernel3
          mv $FILES zImage
          rm -rf .git/
          rm -rf .github/
          rm -f README.md
          zip -r9 $ZIPNAME-$DEVICE-"$DATE" .

          ## Prepare a final zip variable
          ZIP_FINAL="$ZIPNAME-$DEVICE-$DATE"

          tg_post_build "$ZIP_FINAL.zip" "Build took : $((DIFF / 60)) minute(s) and $((DIFF % 60)) second(s)"
          cd ..
        else
            tg_post_build "error.log" "*Build failed to compile after $((DIFF / 60)) minute(s) and $((DIFF % 60)) seconds*"
        fi

        if [ $LOG_DEBUG = "1" ]
        then
          tg_post_build "error.log" "$CHATID" "Debug Mode Logs"
        fi

    - name: Get filename
      id: get_name
      run: echo ::set-output name=name::$(find AnyKernel3/ -type f -name "*-*-*.zip" -printf '%P\n' | sed 's/://g')

    - name: Extract final kernel
      run: |
        unzip $(find AnyKernel3/ -type f -name "*-*-*.zip") -d unzipped/

    - uses: actions/upload-artifact@main
      with:
        name: kernel
        path: | 
          ./out/arch/arm64/

    - uses: actions/upload-artifact@main
      with:
        name: "${{ steps.get_name.outputs.name }}"
        path: | 
          ./unzipped/
